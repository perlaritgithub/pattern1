<!DOCTYPE html>
<html>
    <head>
        <title>Grades</title>
    </head>
    <body>
        <script>
           
            var grade=prompt();
            switch(true){
                case grade>=95:
               console.log("you got A+");
                 break;
                 case grade<95 && grade>=90:
               console.log("you got A");
                 break;
                 case grade>=75:
               console.log("you got B");
                 break;
                 case grade>=85:
               console.log("you got A");
                 break;
                 case grade>=65:
               console.log("you got B+");
                 break;
                 default :console.log('No grade');
                     

            }
           
        </script>
    </body>
</html>
